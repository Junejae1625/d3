<!DOCTYPE html>
<html lang="ko">
<head>
    
    <title>D33333</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR&display=swap');
        :root{
            --main-font: 'Jua', sans-serif;
        }
        svg{
            width: 500px;
            height: 500px;
            border: 1px solid gray;
        }
        text {
            font-family: var(--main-font);
        }
</style>
    </style>
</head>
<body>
    <svg width="500px" height="500px" >
        <g>
            <circle cy="50" cx="50" r="30"></circle>
            <circle cy="150" cx="150" r="30"></circle>
            <circle cy="250" cx="250" r="30"></circle>
            
            <rect x="200" y="50" width="100" height="100" style="fill: chocolate; stroke:black; stroke-width: 20px;"></rect>
            <rect x="300" y="50" width="100" height="100" style="fill: chocolate; stroke:black;"></rect>
            <path d="M 100,300 100,350 200,300 200,350" style="fill: blank;"></path>
            <path d="M 300,300 300,350 350,350 350,300" style="fill: blank;"></path>
        </g>
        <text x="400" y="400">hello World</text>
    </svg>
    <div class="canvas">
<script>
    const canvas = d3.select(".canvas")
    const svg = canvas.append("svg")
    .attr("height", 1000)
    .attr("width",1000)

    svg.append('text').attr('x',200).attr('y',200).text('d3너무어렵다.')
    .style('font-weight', 'bold').style('font-size', '34px').style('font-family','Jua')

    svg.append('rect') // 추가, 사각형 형태로 추가
    // .attr('x',200)
    // .attr('y',200)
    .attr('width', 200)
    .attr('height',200)
    .attr('fill','hotpink')

    svg.append('circle')
    .attr('cx',200) // x 축
    .attr('cy',200) // y 축
    .attr('r', 50)
    .attr('fill','blue')

    svg.append('line')
    .attr('x1',200) // x 축 시작
    .attr('y1',200) // y 축 시작
    .attr('x2',300) // x 축 끝
    .attr('y2',300) // y 축 끝
    .attr('stroke','black')
</script>
    </div>
</body>
</html>
